<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../images/logo2.png">
    <link rel="stylesheet" href="../css/stileLogin.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="imagenLogin">
            <img src="../images/fondoLogin.jpg" alt="">
        </div>
    
        <form method="post">
            <div class="txt">
                <input type="text" required>
                <span></span>
                <label>Nombre de usuario</label>
            </div>

            <div class="txt">
                <input type="password" required>
                <span></span>
                <label>Contraseña</label>
            </div>
            
            
            <p class="txtSubmit"><input type="submit" value="Iniciar sesión"></p>
            <div class="clicLink">
                <p>¿No recuerdas tu contraseña? <a href="#">Clic aquí</a></p>
                <p>¿No tienes una cuenta? <a href="#">Registrate aquí</a></p>
            </div>

        </form>
    </div>
</body>
</html>
